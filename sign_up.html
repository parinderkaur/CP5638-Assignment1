<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CossiePlay</title>
    <link href="style_a1.css" rel="stylesheet" type="text/css">
    <script>
        function run_first() {
            var id_var = sessionStorage.li_id;
            if (id_var) {
                document.getElementById(id_var).style.backgroundColor = "#FFFFFF";
            }
        }
        function nav_li_selected(li_id) {
            for (i = 0; i < 7; i++) {
                document.getElementById(i.toString()).style.backgroundColor = "";
            }
            document.getElementById(li_id.toString()).style.backgroundColor = "#FFFFFF";
            sessionStorage.li_id = li_id.toString()
        }
    </script>
</head>
<body onLoad="run_first()">
    <div id="wrapper">
        <div id="header">
            <div id="top">
                <div id="logo"><img src="images/logo.png" alt=""></div>
                <h1>Cosplay hobby? Cosplay lifestyle!</h1>
                <div class="clear"></div>
            </div>
            <div id="menu">
                <ul>
                    <li id="menuItem1"><a href="index.html" id="0" onClick="nav_li_selected(0)">Home</a></li>
                    <li id="menuItem2"><a href="about_us.html" id="1" onClick="nav_li_selected(1)">About Us</a></li>
                    <li id="menuItem3"><a href="discount_news.html" id="2" onClick="nav_li_selected(2)">Discount News</a></li>
                    <li id="menuItem4"><a href="cossieplay_party.html" id="3" onClick="nav_li_selected(3)">CossiePlay Party</a></li>
                    <li id="menuItem5"><a href="products.html" id="4" onClick="nav_li_selected(4)">Products</a></li>
                    <li id="menuItem6"><a href="contact_us.html" id="5" onClick="nav_li_selected(5)">Contact Us</a></li>
                    <li id="menuItem7"><a href="sign_up.html" id="6" onClick="nav_li_selected(6)" style="color:#5F94BF; border:solid;">Sign up</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>

        <div id="content">
            <h1>Sign up</h1>
            <div id="form">
                <form action="">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Contact person first name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Contact person last name..">

                    <label for="phone">Phone number</label>
                    <input type="text" id="phone" name="phone" placeholder="Phone number of contact person..">

                    <label for="number">Number of people</label>
                    <input type="number" id="number" name="number" placeholder="How many people are coming..">

                    <textarea>Your comment...</textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div id="footer">
            <p>
                Phone: 07 4771 1234 <br>
                Fax: 07-4771 1235 <br>
                Address: 4 Stanton Avenue, Hulkstwon <br>
                Email:cossieplay@ gmail.com.
            </p>
            <h4>
                ©CossiePlay
            </h4>
        </div>

    </div>

</body>
</html>
